<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Channel</title>
    <link rel="stylesheet" href="your_channel.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Your Channel</h1>
        <div class="search-bar">
            <input type="text" id="search-box" placeholder="Search for videos, channels...">
            <button id="search-btn">Search</button>
        </div>
    </header>
    <div class="container">
        <aside>
            <ul class="sidebar">
                <li><a href="homepage.html">Home</a></li>
                <li><a href="your_channel.html" class="active">Your Channel</a></li>
                <li><a href="collaborate.html">Collaborate</a></li>
            </ul>
        </aside>
        <main>
            <section class="upload-section">
                <h2>Upload a Video</h2>
                <form id="uploadForm" action="http://localhost:5500/upload" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="videoTitle">Video Title:</label>
                        <input type="text" id="videoTitle" name="title" placeholder="Enter video title" required>
                    </div>
                    <div class="form-group">
                        <label for="videoDescription">Description:</label>
                        <textarea id="videoDescription" name="description" rows="3" placeholder="Enter video description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="thumbnail">Thumbnail:</label>
                        <input type="file" id="thumbnail" name="thumbnail" accept="image/*" >
                    </div>
                    <div class="form-group">
                        <label for="videoFile">Video File:</label>
                        <input type="file" id="videoFile" name="videoFile" accept="video/*" required>
                    </div>
                    <button type="submit">Upload Video</button>
                </form>
            </section>
            <section class="video-list">
                <h2>Your Videos</h2>
                <div class="video-grid">
                    <!-- Videos will load dynamically here -->
                </div>
            </section>
        </main>
    </div>

    <!-- JavaScript for fetching and displaying videos -->
    <script src="script.js" defer></script>
</body>
</html>
